<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <!---JS-->
    <script src="script.js"></script>

    <!--CSS-->
    <link href="style.css" rel="stylesheet" />
    <title>Hora Do Dia</title>
  </head>
  <body class="bg-dark" onload="getDayHour()">
    <h2 class="h2-1">Hora do dia</h2>

    <div class="grid">
      <div class="quotes">
        <h2 class="p-h2">São 9 horas</h2>

        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <img
              width="1000"
              id="imagem"
              src="imagens/night.jpg"
              class="img-fluid"
            />
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <p class="frases-col" style="height: 338px">
              Bom dia a todos! Está na hora de acordar, respirar fundo e
              aproveitar a beleza das pequenas coisas. Bom dia pra você! Não
              importa se o dia de ontem foi difícil, hoje você pode começar de
              novo, por isso acredite em si mesmo e corra atrás dos seus sonhos!
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
